plugins {
    // Apply the java plugin to add support for Java
    id 'java'
}

repositories {
    // Use mavenCentral for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

sourceCompatibility = '10'

dependencies {
    // This dependency is found on test compile classpath of this component and consumers.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'

    // This dependency is found on test runtime classpath of this component and consumers.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
}

test {
    useJUnitPlatform()
}
